        <form name="frmContato" id="IdfrmContato" action="#" method="post">
        <div>
            <Fieldset>
            <form>
                <div class="label">
                <label for="id nome" >Nome</label>
             </div>
                <input type="text" id="idNome" name="nome" maxlength="70" placeholder="Digite seu nome">
            </form>
            <form>
                <div class="label">
                <label for="Id email" >Email</label>
             </div>
                <input type="email" id="idEmail" name="email" maxlength="100" placeholder="Digite seu email">
            </form>
        </div>
        <form>
            <div class=label>
            <label>Telefone </label>
         </div>
            <input type="tel" id="idTelefone" name="Telefone" maxlength="13" placeholder="Digite seu telefone">
        </form>
        <form>
            <div class="label">
            <label>Gênero</label>
         </div>
            <input type="radio" id="idgeneroF" name="genero"  value="f" class="radio">
            <label for="idGeneroF" class="radio-label">Feminino</label>

            <input type="radio" id="idgeneroM" name="genero"  value="M" class="radio">
            <label for="idGeneroM" class="radio-label">Masculino</label>
            <input type="radio" id="idgeneroO" name="genero"  value="O" class="radio">
            <label for="idGeneroO">outros</label>
        </form>
        <form>
            <div class="label">
            <label>Assunto</label>
         </div>
            <select >
                <option value="0">Seleione...</option>
                <option value="E">Elogio</option>
                <option value="c">Crítica</option> 
                <option value="s">Solicitção</option>
                <option value="O">Outros</option>
            </select>
        </form>
        <form>
            <div class="label">
            <label for="idmensagem">Mensagem</label> 
         </div>
         <textarea rows="10" cols="200" id="idMensagem" name="mensagem" 
         placeholder="Preencha com a mensagem desejada"></textarea>
         <div class="botões">
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar"> 
        </div>  
        </Fieldset>
        </form>
